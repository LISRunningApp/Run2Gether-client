<ion-view title="Register" id="page6">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <div>
                <style>
                    .fieldgroup{
                   float: left;
                   width: auto;
                   margin-left: 3em;
                }
                </style>

                <form action="">
                    <input type="radio" name="gender" value="male">Male
                    <br>
                    <input type="radio" name="gender" value="female">Female
                    <br>
                </form>
            </div>
            <a ui-sref="inicio" id="register-button3" class="button button-stable  button-block">Sign up</a>
        </form>
        <button id="register-button4" class="button button-positive button-small button-block icon ion-social-facebook"></button>
        <button id="register-button5" class="button button-assertive button-small button-block icon ion-social-googleplus"></button>
    </ion-content>
</ion-view>
